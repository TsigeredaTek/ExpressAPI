<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

    <nav class="vavbar navbar-extend-lg bg-dark navbar-dark">
        <span class="navbar-text">
            <h3>Chirps Message Board</h3>
        </span>
    </nav>
    <br>
    <div class="container">
        <div class="jumbotron">
            <h5>Technolgies Used: ExpressJS, Javascrip, and Bootstrap</h5>
            <p>The backend web server manages the 'chirps' in a JSON file</p>
        </div>

        <div id='loadbtn'>
            <button id='load' class='btn btn-primary' type='submit'>Load Chirps</button>

            <div>
                <input type="text" name="user" placeholder='username' id="user">
                <input type="text" name="text" placeholder='Leave a chirp!' id="text">
                <button id='post' class='btn btn-danger' type="submit">Creat Chirp</button>
            </div>
        </div>
    </div>
    <div class='container'>
        <div class="chirpclass">
            <div id="chirps"></div>
        </div>

        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4 class="modal-title">Modal Heading</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <input type="text" name="user" id="userUpdate">
                        <input type="text" id="textUpdate">
                        <button id=`${key} type="submit">Update Chirp</button>
                    </div>

                </div>
            </div>
        </div>
    </div>



    <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
